<body>

<h3 th:text="${name}"></h3>

    <thead>
    <tr class="color">
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Autor</th>

    <tr class="color" th:each="recipe : ${recipe}">
        <td th:text="${recipe.title}"></td>
        <td th:text="${recipe.description}"></td>
        <td th:text="${recipe.img}"></td>
        <td>
            <a th:href="|/kasowanie?id=${recipe.id}|" class="btn btn-secondary">Usu≈Ñ</a>
            <a th:href="|/edytowanie?id=${recipe.id}|" class="btn btn-secondary">Edytuj</a></td>
    </tr>
    </tbody>
</table>
