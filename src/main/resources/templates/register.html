<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
<div class="registerBox">
    <a href="/">
    <img  src="https://cdn.pixabay.com/photo/2016/10/08/18/35/restaurant-1724294_960_720.png" class="avatar">
    </a>
    <h1>Wprowadź dane żeby się zarejestrować</h1>
    <form>
        <p>Imie</p>
        <input type="text" name="" placeholder="Wpisz imie">
        <p>Nazwisko</p>
        <input type="password" name="" placeholder="Wpisz nazwisko">
        <p>Nick</p>
        <input type="text" name="" placeholder="Wpisz nick">
        <p>Login</p>
        <input type="text" name="" placeholder="Wpisz login">
        <p>Hasło</p>
        <input type="password" name="" placeholder="Wpisz hasło">
        <input type="submit" name="" value="Zarejestruj">
        <a href="/logowanie">Posiadasz już konto?</a>
    </form>

</div>

</body>
</head>
</html>
